<!DOCTYPE html>
<html>
<head>
    <title>Location Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #efb2d1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .layout-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/2;
        }
        .map-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55%;
            height: 50%;
            z-index: 1;
            overflow: hidden;
            border-radius: 40px;
            mask-image: linear-gradient(to bottom, 
                transparent 0%,
                transparent 2%,
                black 2%,
                black 98%,
                transparent 98%,
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(to bottom, 
                transparent 0%,
                transparent 2%,
                black 2%,
                black 98%,
                transparent 98%,
                transparent 100%
            );
        }
        #map {
            width: 100%;
            height: 100%;
            border-radius: 40px;
        }
        .phone-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .phone-frame {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .info {
            position: fixed;
            padding: 2vh;
            z-index: 1000;
            width: 30vh;
            height: 20vh;
            top: 2vh;
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF;
            font-family: 'Caveat', cursive;
            font-size: 2vh;
            background-image: url('/FRAME.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .location-details {
            margin-top: 1vh;
            font-size: 1.8vh;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .layout-container {
                max-width: 600px;
            }
            .info {
                width: 35vh;
                height: 22vh;
                font-size: 2.2vh;
            }
            .location-details {
                font-size: 2vh;
            }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="phone-container">
            <img src="/PHONE.png" alt="Phone Frame" class="phone-frame">
        </div>
    </div>
    <div class="info">
        <div id="last-update">Last update: Never</div>
        <div id="location-details" class="location-details"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a marker
        const marker = L.marker([0, 0]).addTo(map);
        
        // Function to update the location
        function updateLocation() {
            fetch('/location')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data) {
                        const { lat, lon, timestamp, accuracy, battery, altitude } = data;
                        marker.setLatLng([lat, lon]);
                        map.setView([lat, lon], 15);
                        document.getElementById('last-update').textContent = 
                            `${new Date(timestamp).toLocaleString()}`;
                        document.getElementById('location-details').innerHTML = `
                            <div>Accuracy: ${accuracy}m</div>
                            <div>Battery: ${battery}%</div>
                            <div>Altitude: ${altitude}m</div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                });
        }

        // Update location every 5 seconds
        updateLocation();
        setInterval(updateLocation, 5000);
    </script>
</body>
</html>
