<!DOCTYPE html>
<html>
<head>
    <title>Location Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .layout-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/2;
        }
        .map-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55%;
            height: 50%;
            z-index: 1;
            overflow: hidden;
            border-radius: 40px;
            mask-image: linear-gradient(to bottom, 
                transparent 0%,
                transparent 2%,
                black 2%,
                black 98%,
                transparent 98%,
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(to bottom, 
                transparent 0%,
                transparent 2%,
                black 2%,
                black 98%,
                transparent 98%,
                transparent 100%
            );
        }
        #map {
            width: 100%;
            height: 100%;
            border-radius: 40px;
        }
        .phone-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .phone-frame {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .info, .status {
            position: fixed;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
            pointer-events: auto;
        }
        .info {
            top: 10px;
            right: 10px;
        }
        .status {
            top: 10px;
            left: 10px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .location-details {
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .layout-container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="phone-container">
            <img src="/PHONE.png" alt="Phone Frame" class="phone-frame">
        </div>
    </div>
    <div class="info">
        <div id="last-update">Last update: Never</div>
        <div id="location-details" class="location-details"></div>
    </div>
    <div class="status">
        <div id="connection-status">Status: Connecting...</div>
        <div id="error-message"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a marker
        const marker = L.marker([0, 0]).addTo(map);
        
        // Function to update the location
        function updateLocation() {
            fetch('/location')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data) {
                        const { lat, lon, timestamp, accuracy, battery, altitude } = data;
                        marker.setLatLng([lat, lon]);
                        map.setView([lat, lon], 15);
                        document.getElementById('last-update').textContent = 
                            `Last update: ${new Date(timestamp).toLocaleString()}`;
                        document.getElementById('location-details').innerHTML = `
                            <div>Accuracy: ${accuracy}m</div>
                            <div>Battery: ${battery}%</div>
                            <div>Altitude: ${altitude}m</div>
                        `;
                        document.getElementById('connection-status').textContent = 'Status: Connected';
                        document.getElementById('connection-status').className = 'success';
                        document.getElementById('error-message').textContent = '';
                    } else {
                        document.getElementById('connection-status').textContent = 'Status: No location data yet';
                        document.getElementById('connection-status').className = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                    document.getElementById('connection-status').textContent = 'Status: Error';
                    document.getElementById('connection-status').className = 'error';
                    document.getElementById('error-message').textContent = error.message;
                });
        }

        // Update location every 5 seconds
        updateLocation();
        setInterval(updateLocation, 5000);
    </script>
</body>
</html>
